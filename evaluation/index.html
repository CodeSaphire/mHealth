<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles/header.css">
  <title>Mental Health Evaluation</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="../index.html">mHealth</a>
    <div class="navbar-toggler">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../about_us/index.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../index.html#support">Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../index.html#footer">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../faq/index.html">Faq</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="mt-4 mb-4">Mental Health Evaluation</h1>
    <form id="evaluationForm">
      <div class="form-group">
        <label>Question 1: Do you often feel anxious or worried?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question1" id="question1Yes" value="yes">
          <label class="form-check-label" for="question1Yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question1" id="question1No" value="no">
          <label class="form-check-label" for="question1No">No</label>
        </div>
      </div>
      <div class="form-group">
        <label>Question 2: Do you experience mood swings or sudden changes in emotions?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question2" id="question2Yes" value="yes">
          <label class="form-check-label" for="question2Yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question2" id="question2No" value="no">
          <label class="form-check-label" for="question2No">No</label>
        </div>
      </div>
      <div class="form-group">
        <label>Question 3: Do you have difficulty sleeping or suffer from insomnia?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question3" id="question3Yes" value="yes">
          <label class="form-check-label" for="question3Yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question3" id="question3No" value="no">
          <label class="form-check-label" for="question3No">No</label>
        </div>
      </div>
      <div class="form-group">
        <label>Question 4: Have you lost interest or pleasure in activities you once enjoyed?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question4" id="question4Yes" value="yes">
          <label class="form-check-label" for="question4Yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question4" id="question4No" value="no">
          <label class="form-check-label" for="question4No">No</label>
        </div>
      </div>
      <div class="form-group">
        <label>Question 5: Do you have difficulty concentrating or making decisions?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question5" id="question5Yes" value="yes">
          <label class="form-check-label" for="question5Yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question5" id="question5No" value="no">
          <label class="form-check-label" for="question5No">No</label>
        </div>
      </div>
      <div class="form-group">
        <label>Question 6: Do you experience physical symptoms like headaches or stomachaches without any medical
          cause?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question6" id="question6Yes" value="yes">
          <label class="form-check-label" for="question6Yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question6" id="question6No" value="no">
          <label class="form-check-label" for="question6No">No</label>
        </div>
      </div>
      <div class="form-group">
        <label>Question 7: Have you experienced a loss or significant life event recently that has affected your
          well-being?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question7" id="question7Yes" value="yes">
          <label class="form-check-label" for="question7Yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question7" id="question7No" value="no">
          <label class="form-check-label" for="question7No">No</label>
        </div>
      </div>
      <div class="form-group">
        <label>Question 8: Do you feel tired or lacking energy most of the time?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question8" id="question8Yes" value="yes">
          <label class="form-check-label" for="question8Yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question8" id="question8No" value="no">
          <label class="form-check-label" for="question8No">No</label>
        </div>
      </div>
      <div class="form-group">
        <label>Question 9: Have you experienced a significant change in appetite or weight?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question9" id="question9Yes" value="yes">
          <label class="form-check-label" for="question9Yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question9" id="question9No" value="no">
          <label class="form-check-label" for="question9No">No</label>
        </div>
      </div>
      <div class="form-group">
        <label>Question 10: Do you have thoughts of self-harm or suicide?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question10" id="question10Yes" value="yes">
          <label class="form-check-label" for="question10Yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="question10" id="question10No" value="no">
          <label class="form-check-label" for="question10No">No</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>
  <script src="../scripts/jquery.js"></script>
  <script src="script.js"></script>
  <script src="../scripts/app.js"></script>
</body>

</html>
